<div id="player" *ngIf="playerService.currentSong">
  <div class="player">
    <span class="player-close" (click)="closePlayer()">Close &times;</span>
    <div class="divider"></div>
    <iframe width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay" [src]="'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/' + playerService.currentSong.soundcloud_id + '&color=%2300ff00&auto_play=true' | safe"></iframe>
    <div class="divider"></div>
  </div>
</div>
